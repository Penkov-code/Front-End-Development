<body>
    <input type="text" id="Num1"> <input type="text" id="Num2">i <br/><br/>

    <input type="text" disabled id="Res1"> <input type="text" disabled id="Res2">i
    <script>

            var num1 = document.getElementById("Num1").value;
            var num2 = document.getElementById("Num2").value;
            var num3 = document.getElementById("Num3").value;

        }
